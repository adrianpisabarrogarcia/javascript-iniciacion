<html>
<template id="sellBtn">
    <style>
        :host {
            --orange: #e67e22;
            --space: 1.5em;
        }
        .btn-container{
            border: 2px dashed var(--orange);
            padding: var(--space);
            text-align: center;
        }
        .btn{
            background-color: var(--orange);
            border: 0;
            border-radius: 5px;
            color: white;
            padding: var(--space);
            text-transform: uppercase;
        }
    </style>
    <div class="btn-container">
        <button class="btn">Comprar ahora</button>
    </div>
</template>
<script>
    class SellButton extends HTMLElement {
        constructor() {
            //lama al constructor de HTMLElement
            super();
            //llamadmos el componente
            this.importDocument = document.currentScript.ownerDocument
        }
        connectedCallBack(){
            //mostrarlo
            let shadowRoot = this.attachShadow({mode: 'open'})
            //importar la etiqueta
            const t = this.importDocument.querySelector('#sellBtn');
            //mostrarlo
            const instance = t.content.cloneNode(true)
            //que aparezca
            shadowRoot.appendChild(instance)
        }
    }
    window.customElements.define('sell-button', SellButton)
</script>
</html>
