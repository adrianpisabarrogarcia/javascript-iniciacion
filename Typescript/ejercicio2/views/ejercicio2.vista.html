<h1>Préstamo de libros y devoluciones</h1>

<form style="margin-top: 180px;">
    <div class="form-group">
        <label for="fecha-inicio-prestamo">Fecha de Incio de Préstamo</label>
        <input type="date" class="form-control" id="fecha-inicio-prestamo" placeholder="" required>
    </div>
    <br>
    <div class="form-group">
        <label for="fecha-fin-prestamo">Fecha de Fin de Préstamo</label>
        <input type="date" class="form-control" id="fecha-fin-prestamo" placeholder="" required>
    </div>
    <br>
    <div class="form-group">
        <label for="seleccion-copia-libro">Selecciona la copia del libro que necesitas:</label>
            <!-- <option value="1">1</option> -->
            <div id="insercionCopia">

            </div>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="seleccion-lector">Selecciona el lector que va a realizar el préstamo:</label>
            <!-- <option value="0">0</option> -->
            <div id="insercionLector">

            </div>

    </div>
</form>
<br>
<button type="button" class="btn btn-dark" id="realizar-prestamo">Añadir préstamo</button>
<br><br>
<h2>Préstamos que se han realizado</h2>
<div class="prestamos">

</div>
