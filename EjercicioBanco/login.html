<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kutxabank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .password-banca-online{
            display: none;
        }
    </style>
</head>
<body class="container" onload="insertarUsuario()">

<h1>Banca On-Line</h1>
<i>Para poder acceder DNI: 12345678A y Password: 12345.</i><br><br>
<form onsubmit="entrar()">
    <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" id="dni">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
    </div>
    <div class="password-banca-online">
    </div>
    <br>
</form>
<button type="submit" class="btn btn-primary" onclick="entrar()">Entrar</button>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="./ClassUser.js"></script>
<script src="./login.js"></script>
</body>
</html>
